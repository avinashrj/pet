<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet-kart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="home.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="topbar">
      <img class="logo-img" src="Images/meta.png" alt="p" />
      <h1 class="logo">Pet-Hub</h1>
      <span class="job">Get a job</span>
      <span class="find">Find a walker</span>
      <h1 class="home">Home</h1>
      <span class="help">Help</span>
      <button class="login">Sign in</button>
      <button class="reg">Sign up</button>
  </div>
    <div id="carousel-set" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="3000">
            <img
              src="assets/ps9.avif"
              class="slide-img"
              alt="UserProfile1"
            />
          </div>
          <div class="carousel-item" data-bs-interval="3000">
            <img src="assets/Pet Shop Banner - Made with PosterMyWall.jpg" class="slide-img" alt="UserProfile2" />
          </div>
          <div class="carousel-item" data-bs-interval="3000">
            <img src="assets/ps4.avif" class="slide-img" alt="UserProfile3" />
          </div>
          <div class="carousel-item" data-bs-interval="3000">
            <img src="assets/ps10.jpg" class="slide-img" alt="UserProfile4" />
          </div>

          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carousel-set"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carousel-set"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
          <div class="search-s">
            <input type="text" class="i-s" placeholder="Search here for store">
            <button class="p-s"> Search</button>
            <select name="filters ---" id="other" class="other-s">
                <option value="filters ---">Filters ---</option>
                <option value="Pet-Food">Pet Grooming</option>
                <option value="Pet-Toys">Pet Sitting</option>
                <option value="Pet-Accessories">Pet Taxi</option>
                <option value="Pet-store">Pet Store</option>
                <option value="Pet-Clinic">Pet Clinic</option>
              </select>
          </div>
          <div class="app-items">
          <div class="store-details">
            <img src="assets/f1.jpg" alt="" width="20%" height="40%"><br>
            <h>Price : $247 </h><br>
            <button>Buy</button>
            <img src="assets/f1.jpg" alt="" width="20%" height="40%"><br>
            <h>Price : $247 </h><br>
            <button>Buy</button>
          </div>
          <div class="store-details">
            <img src="assets/f1.jpg" alt="" width="20%" height="40%"><br>
            <h>Price : $247 </h><br>
            <button>Buy</button>
          </div>
          </div>
          
  </body>
</html>
